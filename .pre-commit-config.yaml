fail_fast: False
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-docstring-first
      # Uncomment the following hooks if needed:
      # - id: detect-aws-credentials
      # - id: detect-private-key

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2  # Match with your project version
    hooks:
      - id: isort
        args: ["--settings-path", "pyproject.toml"]


  - repo: https://github.com/ambv/black
    rev: 24.10.0  # Match with your project version
    hooks:
      - id: black
        language_version: python3.11  # Adjust to your Python version
        args: ["--config", "pyproject.toml"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0  # Match with your project version
    hooks:
      - id: mypy
        args: ["--config-file", "pyproject.toml"]
        additional_dependencies:
          - "types-requests"
          - "types-pytz"
          - "types-pyyaml"
          - "openai"


  - repo: https://github.com/pycqa/flake8
    rev: 3.9.2  # Match with your project version
    hooks:
      - id: flake8
        args: ["--max-line-length", "130"]
